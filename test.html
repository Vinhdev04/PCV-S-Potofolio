<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --secondary: #10b981;
            --accent: #06b6d4;
            --dark: #1e293b;
            --text: #334155;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --white: #ffffff;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section__title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .section__title-accent {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section__subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Tabs */
        .contact__tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease-out 0.2s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact__tab {
            padding: 1rem 2rem;
            background: var(--white);
            border: 2px solid var(--border);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            color: var(--text);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .contact__tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(37, 99, 235, 0.1), transparent);
            transition: left 0.5s;
        }

        .contact__tab:hover::before {
            left: 100%;
        }

        .contact__tab:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.2);
            border-color: var(--primary-light);
        }

        .contact__tab--active {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--white);
            border-color: transparent;
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
            transform: translateY(-3px);
        }

        .contact__tab i {
            font-size: 1.2rem;
        }

        /* Form */
        .contact__wrapper {
            animation: fadeInUp 0.8s ease-out 0.3s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-form {
            max-width: 900px;
            margin: 0 auto;
            background: var(--white);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            border: 1px solid rgba(37, 99, 235, 0.1);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group__full {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--dark);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label::before {
            content: '';
            width: 4px;
            height: 16px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 2px;
        }

        .form-input,
        .form-textarea {
            padding: 1rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-light);
            color: var(--text);
            font-family: inherit;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        .form-textarea {
            resize: vertical;
            min-height: 160px;
            line-height: 1.6;
        }

        .btn {
            padding: 1.1rem 2.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            justify-content: center;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .btn__primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--white);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            grid-column: 1 / -1;
        }

        .btn__primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn__primary:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn__primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(37, 99, 235, 0.4);
        }

        .btn__primary:active {
            transform: translateY(-1px);
        }

        .btn i {
            position: relative;
            z-index: 1;
        }

        /* Contact Methods */
        .contact-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        .contact-card {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(37, 99, 235, 0.1);
            position: relative;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .contact-card:hover::before {
            transform: scaleX(1);
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(37, 99, 235, 0.15);
        }

        .contact-card__icon {
            width: 75px;
            height: 75px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--white);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.25);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .contact-card__title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        .contact-items {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-item {
            display: flex;
            gap: 1rem;
            padding: 1.25rem;
            background: var(--bg-light);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .contact-item:hover {
            background: rgba(37, 99, 235, 0.05);
            transform: translateX(8px);
            border-color: rgba(37, 99, 235, 0.2);
        }

        .contact-item__icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--white);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.1rem;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .contact-item__content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-item__label {
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .contact-item__value {
            font-size: 1rem;
            font-weight: 500;
        }

        .contact-item__value a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-item__value a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        /* Success Message */
        .success-message {
            display: none;
            padding: 1.25rem 2rem;
            background: linear-gradient(135deg, var(--secondary), #059669);
            color: var(--white);
            border-radius: 12px;
            margin-top: 1rem;
            text-align: center;
            font-weight: 600;
            animation: slideDown 0.4s ease-out;
            grid-column: 1 / -1;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .success-message.show {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .section__title {
                font-size: 2rem;
            }

            .contact-form {
                grid-template-columns: 1fr;
                padding: 2rem;
            }

            .contact__tab span {
                display: none;
            }

            .contact__tab {
                padding: 0.875rem 1.25rem;
            }

            .contact-methods {
                grid-template-columns: 1fr;
            }
        }

        /* Loading State */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn__primary.loading i {
            animation: spin 1s linear infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- SECTION HEADER -->
        <div class="section-header">
            <h2 class="section__title">
                Get in <span class="section__title-accent">Touch</span>
            </h2>
            <p class="section__subtitle">
                Reach out to collaborate or discuss opportunities
            </p>
        </div>

        <!-- TABS -->
        <div class="contact__tabs" role="tablist">
            <button class="contact__tab contact__tab--active" data-tab="form">
                <i class="fas fa-envelope"></i>
                <span>Contact Form</span>
            </button>
            <button class="contact__tab" data-tab="methods">
                <i class="fas fa-address-card"></i>
                <span>Contact Methods</span>
            </button>
        </div>

        <!-- FORM VIEW -->
        <div class="contact__wrapper" id="form-content">
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com"
                        required>
                </div>

                <div class="form-group form-group__full">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-input" placeholder="What's this about?"
                        required>
                </div>

                <div class="form-group form-group__full">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-textarea"
                        placeholder="Tell me more about your project or inquiry..." required></textarea>
                </div>

                <button type="submit" class="btn btn__primary">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>

                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <span>Message sent successfully!</span>
                </div>
            </form>
        </div>

        <!-- METHODS VIEW -->
        <div class="contact__wrapper" id="methods-content" style="display: none;">
            <div class="contact-methods">
                <!-- EMAIL CARD -->
                <article class="contact-card">
                    <div class="contact-card__icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3 class="contact-card__title">Email</h3>
                    <div class="contact-items">
                        <div class="contact-item">
                            <div class="contact-item__icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="contact-item__content">
                                <div class="contact-item__label">Personal Email</div>
                                <div class="contact-item__value">
                                    <a href="mailto:vinh@example.com">vinh@example.com</a>
                                </div>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-item__icon">
                                <i class="fas fa-briefcase"></i>
                            </div>
                            <div class="contact-item__content">
                                <div class="contact-item__label">Work Email</div>
                                <div class="contact-item__value">
                                    <a href="mailto:vinh.work@example.com">vinh.work@example.com</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>

                <!-- SOCIAL MEDIA CARD -->
                <article class="contact-card">
                    <div class="contact-card__icon">
                        <i class="fas fa-share-alt"></i>
                    </div>
                    <h3 class="contact-card__title">Social Media</h3>
                    <div class="contact-items">
                        <div class="contact-item">
                            <div class="contact-item__icon">
                                <i class="fab fa-linkedin"></i>
                            </div>
                            <div class="contact-item__content">
                                <div class="contact-item__label">LinkedIn</div>
                                <div class="contact-item__value">
                                    <a href="https://linkedin.com/in/vinh" target="_blank">linkedin.com/in/vinh</a>
                                </div>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-item__icon">
                                <i class="fab fa-github"></i>
                            </div>
                            <div class="contact-item__content">
                                <div class="contact-item__label">GitHub</div>
                                <div class="contact-item__value">
                                    <a href="https://github.com/vinh" target="_blank">github.com/vinh</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>

                <!-- PHONE CARD -->
                <article class="contact-card">
                    <div class="contact-card__icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <h3 class="contact-card__title">Phone</h3>
                    <div class="contact-items">
                        <div class="contact-item">
                            <div class="contact-item__icon">
                                <i class="fas fa-mobile-alt"></i>
                            </div>
                            <div class="contact-item__content">
                                <div class="contact-item__label">Mobile</div>
                                <div class="contact-item__value">
                                    <a href="tel:+84889510144">+84 889 510 144</a>
                                </div>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-item__icon">
                                <i class="fab fa-whatsapp"></i>
                            </div>
                            <div class="contact-item__content">
                                <div class="contact-item__label">WhatsApp</div>
                                <div class="contact-item__value">
                                    <a href="https://wa.me/84889510144" target="_blank">+84 889 510 144</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        const tabs = document.querySelectorAll('.contact__tab');
        const formContent = document.getElementById('form-content');
        const methodsContent = document.getElementById('methods-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('contact__tab--active'));
                tab.classList.add('contact__tab--active');

                const tabType = tab.dataset.tab;
                if (tabType === 'form') {
                    formContent.style.display = 'block';
                    methodsContent.style.display = 'none';
                } else {
                    formContent.style.display = 'none';
                    methodsContent.style.display = 'block';
                }
            });
        });

        // Form submission
        const form = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const submitBtn = form.querySelector('.btn__primary');
            const btnIcon = submitBtn.querySelector('i');

            // Show loading state
            submitBtn.classList.add('loading');
            btnIcon.className = 'fas fa-spinner';
            submitBtn.disabled = true;

            // Simulate sending (replace with actual API call)
            setTimeout(() => {
                successMessage.classList.add('show');
                form.reset();

                // Reset button
                submitBtn.classList.remove('loading');
                btnIcon.className = 'fas fa-paper-plane';
                submitBtn.disabled = false;

                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 5000);
            }, 2000);
        });

        // Input animations
        const inputs = document.querySelectorAll('.form-input, .form-textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>

</html>
